<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sora Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .icon-wrapper {
            background: linear-gradient(45deg, #dc3545, #fd5e53);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="main-container p-5 w-100" style="max-width: 600px;">
            <div class="text-center mb-5">
                <div class="icon-wrapper">
                    <i class="fas fa-exclamation-triangle text-white fa-2x"></i>
                </div>
                <h1 class="display-4 fw-bold text-dark mb-3">Oops! Something went wrong</h1>
                <p class="lead text-muted">We encountered an error while processing your request</p>
            </div>

            <div class="alert alert-danger text-center">
                <h5 class="fw-bold mb-3">Error Details</h5>
                <p class="mb-0">An unexpected error occurred while generating your video. This could be due to:</p>
                <ul class="list-unstyled mt-3">
                    <li><i class="fas fa-arrow-right me-2"></i>Temporary service unavailability</li>
                    <li><i class="fas fa-arrow-right me-2"></i>Network connectivity issues</li>
                    <li><i class="fas fa-arrow-right me-2"></i>API rate limiting</li>
                </ul>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a th:href="@{/}" class="btn btn-primary btn-lg px-4">
                    <i class="fas fa-home me-2"></i>Try Again
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
